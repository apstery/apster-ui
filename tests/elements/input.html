<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Apster UI | Input</title>
    <link rel="stylesheet/less" type="text/css" href="../../src/core/boilerplate.less" />
    <link rel="stylesheet/less" type="text/css" href="input.test.less" />

        padding: 50px;
    }
    </style>

<body>

<div class="segment">
    <h1 style="margin-bottom: 0;">Input</h1>
    <p style="font-size: 0.75em; margin-top: 0;"><a href="../">Back to index</a></p>

    <p>

    <input placeholder="Input" class="fluid" />
